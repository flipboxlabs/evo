# vim: syntax=nginx
#credit to https://github.com/nystudio107/nginx-craft

server {
    # Listen for both IPv4 & IPv6 requests on port 443 with http2 enabled
    listen 80;
    listen [::]:80;

    server_name localhost;
    root /app/web/;
    index index.html index.php;
    charset utf-8;

    # 404 error handler
    error_page 404 /index.php?$query_string;

    # 301 Redirect URLs with trailing /'s as per https://webmasters.googleblog.com/2010/04/to-slash-or-not-to-slash.html
    rewrite ^/(.*)/$ /$1 permanent;

    # Change // -> / for all URLs, so it works for our php location block, too
    #merge_slashes off;
    rewrite (.*)//+(.*) $1/$2 permanent;

    # Access and error logging
    access_log off;
    error_log  /var/log/nginx/error.log debug;

    # Don't send the nginx version number in error pages and Server header
    server_tokens off;

    location / {
        try_files $uri /index.php$is_args$args;
    }

    # Craft-specific location handlers to ensure AdminCP requests route through index.php
    # If you change your `cpTrigger`, change it here as well
    location ^~ /admin {
      try_files $uri /index.php$is_args$args;
    }
    location ^~ /cpresources {
    }

    # php-fpm configuration
    location ~ [^/]\.php(/|$) {
        #try_files $uri $uri/ /index.php?$query_string;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # Change this to whatever version of php you are using
        fastcgi_pass web:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        fastcgi_intercept_errors off;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
    }

    # Disable reading of Apache .htaccess files
    location ~ /\.ht {
        deny all;
    }

    # Misc settings
    sendfile off;
    client_max_body_size 100m;
}
